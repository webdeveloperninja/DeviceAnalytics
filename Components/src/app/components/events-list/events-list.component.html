<button (click)="onGetEventsClick()">Get</button>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="publishedAt">
    <th mat-header-cell *matHeaderCellDef>Published At</th>
    <td mat-cell *matCellDef="let element"> {{element.publishedAt | date}} </td>
  </ng-container>
  <ng-container matColumnDef="eventName">
    <th mat-header-cell *matHeaderCellDef> Event </th>
    <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
  </ng-container>
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
